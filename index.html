<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css -->
    <title>Netflix - Infinity </title>

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <header class="header-movies">
            <div>
                <h1 class="header-movies-title">Infinityflix</h1>
            </div>
        </header> <!--Fim-header-->

        <section class="section-movies">
            <div class="container">
                <div class="app-movies">
                    <h2 class="app-movies-title">
                        Filmes, séries, e muito mais. Sem limites
                    </h2>
                    <h3 class="app-movies-subtitle">
                        Assista quando quiser. Onde quiser.
                    </h3>
                    <p class="app-movies-msg">
                        Pronto para assistir? Informe seu email para ativar sua assinatura.
                    </p>
                    <form class="form">
                        <input type="text" class="form-input" placeholder="Informe um título">
                        <input type="submit" class="form-submit" value="Vamos lá!">
                    </form>
                </div>
                <ul class="app-movies-all" id="movies"></ul>
            </div> <!-- container -->
        </section>
    </main>
    <!-- scripts -->
    <script src="./scripts.js"></script>
</body>
</html>
